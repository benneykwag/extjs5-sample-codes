<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>클래스 스태틱</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <script src="/ext/ext-all-dev.js"></script>
    <script>
        Ext.require('MyPanel')
        Ext.onReady(function () {
            /***
             * Ext.ComponentQuery클래스는 싱글톤클래스이고 모든 Ext.Component객체를
             * 추적하고 일치하는 컴포넌트를 검색할 수 있다.
             */
            var panel = Ext.create('MyPanel', {
                id: 'myPanel',
                renderTo: Ext.getBody()
            });


            // ID값으로 찾기
            // 일반적으로 클래스 내부 아이디 표기는 권장하지 않는다.
            // 해당 클래스를 define시 id를 설정하지 않고 create시 id를 설정하는 것이 맞다.
            // id 또는 itemId를 사용가능 >> itemId를 권장한다.
            var usersPanel = Ext.ComponentQuery.query('panel#usersPanel')[0]; // or Ext.ComponentQuery.query('#usersPanel');
            console.log(usersPanel);

            // 콤포넌트가  'extraOptions'이라는  property를 가질 경우.
            var extraOptionsComponents = Ext.ComponentQuery.query('component[extraOptions]');
            console.log(extraOptionsComponents);
        });

    </script>
</head>
<body>

</body>
</html>
