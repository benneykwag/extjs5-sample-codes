<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>클래스 스태틱</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <script src="/ext/ext-all-dev.js"></script>
    <script>
        Ext.require('MyPanel')
        Ext.onReady(function () {
            /***
             * Ext.ComponentQuery클래스는 싱글톤클래스이고 모든 Ext.Component객체를
             * 추적하고 일치하는 컴포넌트를 검색할 수 있다.
             */
            var panel = Ext.create('MyPanel', {
                id: 'myPanel',
                renderTo: Ext.getBody()
            });

            // down >> first item
            var firstChildPanel = panel.down('panel');
            console.log('firstChildPanel', firstChildPanel);

        });

    </script>
</head>
<body>

</body>
</html>
